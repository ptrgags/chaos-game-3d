<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/CesiumUnminified/Cesium.js"></script> 
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Widgets/widgets.css" rel="stylesheet"> 
    <script type="module" src="main.js"></script> 
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .viewer {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            width: 100%;
            height: 100%;
        }

        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            margin: 5px;
            position: absolute;
            border-radius: 6px;
        }

        .heading {
            color: #edffff;
            font-family: sans-serif;
            font-size: 0.8rem;
        }

        select, button {
            background: #303336;
            color: #edffff;
            border: 1px solid #555555;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="viewer"></div>
    <div id="toolbar">
        <span class="heading">Select Fractal</span>
        <select id="model"></select><br/>
        <span class="heading">Select Shader</span>
        <select id="shader"></select><br/>
        <span class="heading">Point Cloud Attenuation</span>
        <input id="attenuation" type="checkbox" checked/><br/>
        <span class="heading">Show Bounding Boxes</span>
        <input id="show-bboxes" type="checkbox"/><br/>
        <span class="heading">Unit Sphere</span>
        <input id="unit-sphere" type="checkbox"/>
        <span class="heading">Unit Cube</span>
        <input id="unit-cube" type="checkbox"/><br/>
        <span class="heading">X-Axis</span>
        <input id="x-axis" type="checkbox"/>
        <span class="heading">Y-Axis</span>
        <input id="y-axis" type="checkbox"/>
        <span class="heading">Z-Axis</span>
        <input id="z-axis" type="checkbox"/><br/>
        <button id="reload">Reload Tileset</button>
    </div>
</body>
</html>
