<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.63.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.63.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .viewer {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            width: 100%;
            height: 100%;
        }

        #toolbar {
            background: rgba(42, 42, 42, 0.8);
            padding: 4px;
            margin: 5px;
            position: absolute;
            border-radius: 6px;
        }

        .heading {
            color: #edffff;
            font-family: sans-serif;
            font-size: 0.8rem;
            margin-right: 20px;
        }

        select {
            background: #303336;
            color: #edffff;
            border: 1px solid #555555;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="viewer"></div>
    <div id="toolbar">
        <span class="heading">Select Fractal</span>
        <select id="model">
            <option value="sierpinski">Sierpinski Tetrahedron</option>
            <option value="tree_10k">Tree (10k points)</option>
            <option value="tree_1m">Tree (1M points)</option>
            <option value="dragon">Dragon Curve Layers</option>
        </select>
    </div>
</body>
</html>
